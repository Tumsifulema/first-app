<ion-card class="login-card">
  <ion-card-header class="login-header">
       <ion-label>Login</ion-label>
  </ion-card-header>
  <ion-card-content>
      <ion-list class="input">
          
          <ion-input aria-label="true" placeholder="Enter email username or phone number " type="text" fill="outline" helperText="Enter a valid email" errorText="Invalid email" ngModel email></ion-input>
           <app-input-layout></app-input-layout>
      </ion-list>
        <ion-buttons>
          <ion-button class="continue-button" id="continue-button" routerLink="details">Continue</ion-button>
        </ion-buttons>
        <ion-toast trigger="continue-button" message="please wait..." [duration]="200"></ion-toast>

        <p class="donthave">Don't have an account? <span><a href="home/signup" class="create-account">Create one</a></span></p>
  </ion-card-content>
</ion-card>
