<ion-input
aria-label="true"
placeholder="First name"
type="text"
fill="outline"
class="second-input"
[(ngModel)]="firstName"
required
id="firstName"
minLength="4"
name1="firstName"
#name1="ngModel" 
></ion-input>
<div *ngIf="name1.invalid && (name1.dirty || name1.touched)"class="alert">
  <div *ngIf="name1.errors?.['required']">Name is required</div>
  <div *ngIf="name1.errors?.['minLength']"> 4 characters required</div>
</div>
<ion-input
aria-label="true"
placeholder="Second Name"
type="text"
fill="outline"
class="second-input"
[(ngModel)]="secondName"
required
id="secondName"
minLength="4"
name2="secondName"
#name2="ngModel" 
></ion-input>  
<div *ngIf="name2.invalid && (name2.dirty || name2.touched)"class="alert">
  <div *ngIf="name2.errors?.['required']">Name is required</div>
  <div *ngIf="name2.errors?.['minLength']">Name must be at least 4 characters long</div>
</div>
